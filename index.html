<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, section, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
        }
        #projects div:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        @media (max-width: 768px) {
            header, section, footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="animated-name">Your Name</h1>
        <p>Your Role (e.g., Developer)</p>
    </header>
    <section id="about-me">
        <h2>About Me</h2>
        <p>A short paragraph about yourself.</p>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-container">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p id="datetime"></p>
        <button id="theme-toggle">Toggle Theme</button>
    </footer>
    <script>
        // JavaScript for Dynamic Features

        // Animated typing effect
        const nameElement = document.getElementById('animated-name');
        const nameText = 'Your Name';
        let index = 0;
        function typeEffect() {
            nameElement.textContent = nameText.slice(0, index++);
            if (index <= nameText.length) {
                setTimeout(typeEffect, 150);
            }
        }
        typeEffect();

        // Show current date/time
        const dateTimeElement = document.getElementById('datetime');
        setInterval(() => {
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }, 1000);

        // Light/Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Form validation
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });

        // Load projects dynamically
        const projects = [
            { title: "Project 1", description: "Description 1", link: "#" },
            { title: "Project 2", description: "Description 2", link: "#" },
        ];
        const projectContainer = document.getElementById('project-container');
        projects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">View Project</a>
            `;
            projectContainer.appendChild(projectDiv);
        });
    </script>
</body>
</html>
