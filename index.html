<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandrup | Frontend Developer</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #3b82f6;
      --light-accent: #60a5fa;
      --border: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: var(--text);
    }
    .hero p {
      color: var(--light-accent);
      margin: 0.5rem 0 1.5rem;
    }
    .hero-buttons button {
      padding: 0.8rem 1.5rem;
      margin-right: 1rem;
      border: 1px solid var(--accent);
      border-radius: 6px;
      background-color: transparent;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
    }
    .hero-buttons button:hover {
      background-color: var(--accent);
      color: #fff;
    }

    .skills, .projects, .contact {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    .project {
      background-color: #1e293b;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .project h3 {
      margin: 0;
      color: var(--accent);
    }
    .project p, .project a {
      color: #cbd5e1;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #334155;
      color: var(--text);
    }

    .contact button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0f172a;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero img {
        width: 80%;
        height: auto;
      }
      .hero-buttons button {
        margin-bottom: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-size: 1.2rem; font-weight: bold; color: white;">Sandrup.</div>
    <div>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1 id="name"></h1>
      <p>Frontend Developer</p>
      <p>Building responsive and dynamic websites with a passion for clean code and elegant design.</p>
      <div class="hero-buttons">
        <button onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })">Hire Me</button>
        <button onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })">Let's Talk</button>
      </div>
    </div>
    <img src="https://via.placeholder.com/300x300" alt="Hero Image" style="border-radius: 50%; margin-top: 2rem; max-width: 100%; height: auto;" />
  </section>

  <section class="skills" id="about">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Git & GitHub</li>
    </ul>
  </section>

  <section class="projects" id="projects">
    <h2>Projects</h2>
    <div id="project-container"></div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Your message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p id="datetime"></p>
  </footer>

  <script>
    const nameText = "Hi, I'm Sandrup";
    let i = 0;
    function typeEffect() {
      if (i < nameText.length) {
        document.getElementById("name").innerHTML += nameText.charAt(i);
        i++;
        setTimeout(typeEffect, 100);
      }
    }
    typeEffect();

    document.getElementById("datetime").innerText = new Date().toLocaleString();

    function validateForm() {
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      if (!name || !email.includes("@")) {
        alert("Please fill out the form correctly.");
        return false;
      }
      alert("Form submitted!");
      return true;
    }

    const projects = [
      { title: "Portfolio Website", desc: "A personal website built using HTML, CSS, and JS", link: "#" },
      { title: "To-Do App", desc: "A simple to-do list application", link: "#" },
    ];
    const projectContainer = document.getElementById("project-container");
    projects.forEach(p => {
      projectContainer.innerHTML += `<div class='project'><h3>${p.title}</h3><p>${p.desc}</p><a href='${p.link}' target='_blank'>View</a></div>`;
    });
  </script>
</body>
</html>
